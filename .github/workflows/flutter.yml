name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Touch placeholder files
        run: |
          touch .env
          touch assets/light/splash.png
          touch assets/dark/splash.png
      - name: Generate splash screens
        run: flutter pub run flutter_native_splash:create
      - name: Run tests
        run: flutter test
      - name: Run code analysis
        run: flutter analyze
        continue-on-error: true
      - name: Build APKs
        run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64 --split-per-abi
      - name: Build IPA
        run: flutter build ios --debug --no-codesign --simulator