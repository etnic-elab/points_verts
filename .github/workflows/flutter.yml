name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.3.0
        with:
          channel: 'stable' # or: 'dev' or 'beta'
      - name: Install dependencies
        run: flutter pub get
      - name: Touch .env file
        run: touch .env
      - name: Run tests
        run: flutter test
      - name: Build APK
        run: flutter build apk
