name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter:stable

    steps:
    - name: Flutter action
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.3.0
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter test
    - run: flutter analyze
    - run: flutter build apk
